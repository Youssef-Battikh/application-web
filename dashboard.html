<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fitness Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="accueil.html">Fitness Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="accueil.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connexion.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Welcome, <span id="username"></span>!</h1>
        
        <!-- Daily Fitness Goal Section -->
        <section class="mb-5">
            <h3>Your Fitness Goals</h3>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="workoutGoal" placeholder="Set your workout goal" required>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" id="saveGoal">Save Goal</button>
                </div>
            </div>
        </section>

        <!-- Progress Tracker Section -->
        <section class="mb-5">
            <h3>Progress Tracker</h3>
            <div id="progressBar" class="progress">
                <div class="progress-bar" style="width: 0%;" id="progress"></div>
            </div>
            <p id="progressText">0% completed</p>
        </section>

        <!-- Motivational Quote -->
        <section class="text-center">
            <h4>Your Daily Motivation</h4>
            <p id="motivationalQuote">"Push yourself, no one else is going to do it for you!"</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
